<section class="section-testimonials text-xs-center bg-inverse">
    <div class="container">
        <h3 class="title-seccion">Drupal Notes</h3>
        <div class="componente-icon-list">
            <div id="control_menu_list_drupalnotes">
                <a class="nav-link drupalnotes btn-all-content btn-drupalnotes-outline" role="button"><span class="icon-spinner5"></span>Lista de Todos los Contenidos</a>
                <i class="fab fa-drupal logo-list-drupalnotes"></i>
            </div>

            <div class="container">
                <h2>Carousel Example</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div id="control_menu_list_categories">
                            </div>
                        </div>

                        <div class="item">
                            <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="ny.jpg" alt="New york" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div id="list_content_category">
            </div>
            <div id="subcategories">
            </div>
            <div id="list_content_subcategory">
            </div>
        </div>

        <div id="carousel-list-content-drupalnotes" class="carousel slide" data-ride="carousel" data-interval="0">
                <table class="table flistcontentdrupalnotes">
                    <thead>
                    <tr>
                    </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
                    <ol class="carousel-indicators paginationlistcontentdrupalnotes" id="paginadorlistcontentdrupalnotes"></ol>

            <div class="img-listdrupalnotes"></div>
            <span class="linkdownload-ldrupalnotes"></span>

            </div>


        <div id="carousel-drupalnotes" class="carousel slide" data-ride="carousel" data-interval="0">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item fcontentdrupalnotes active">

                </div>
            </div>


            <ol class="carousel-indicators paginationcontentdrupalnotes" id="paginadorcontentdrupalnotes">


            </ol>

            <div class="date-seccion"></div>
            <div class="author-seccion"></div>
            <span class="view-drupalnotes"></span>
            <span class="download-drupalnotes"></span>
            <span class="bullhorn-drupalnotes"></span>
            <span class="facebook-drupalnotes"><i class="fab fa-facebook-square"></i></span>
            <span class="comments-drupalnotes"><i class="fas fa-comment-dots"></i></span>
            <span class="linkdownload-drupalnotes"></span>


        </div>
    </div>
</section>
